<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options1.css">
    <script src="items.js"></script>
    <script src="cookieManage.js"></script>
    <script src="db1.js"></script>
    <script src="options1.js"></script>
    <title>Bclouds Hardware</title>
</head>
<body>
    <!--ADD A NEW ITEM-->
    <section id="addNew" style='display: none;'>
        <h1 style="text-align: center;">Add new item</h1>
        <form action="#" onsubmit="return addItem(this)" method="POST">
            <p>Item Name &nbsp; &nbsp;
                <input type="text" name="itemName" id="itemName" required>
            </p>
            <div>
                SubItem(s) 
                <input type="button" onclick="return addField(this)" value="Add"/>
                <!--Hidden input fields make sure price and subitem are always arrays-->
                <p hidden>
                    <input type="text" name="subItem" value="Hidden">&nbsp;:&nbsp;
                    <input type="number" name="price" placeholder="Price">
                </p>
                <p>
                    <input type="text" name="subItem" value="Price">&nbsp;:&nbsp;
                    <input type="number" name="price" placeholder="Price" step="0.1" required>
                </p>  
            </div>
            <input type="submit" value="Submit">
            <div name='message' id='message'><!--Message-->

            </div>
        </form>
    </section>

    <!--CHANGE ITEM PRICE-->
    <section id="changePrice" style='display: none;'>
        <h1>Change Item Price</h1>

        <form action="#" onsubmit="return changeDetails(this)" method="POST" name="changePrice">
            <p>Item Name &nbsp; &nbsp;
                <input type="text" name="itemName" id="itemName" required>
                <input type="number" name="itemN" id="itemN" required hidden>
            </p>
            <div name='subFields'>
                SubItem(s) 
                <input type="button" onclick="return addField(this)" value="Add"/>
                <!--Hidden input fields make sure price and subitem are always arrays-->
                <p hidden>
                    <input type="text" name="subItem" value="Hidden">&nbsp;:&nbsp;
                    <input type="number" name="price" placeholder="Price">
                </p>
                 
            </div>
            <input type="submit" value="Submit">
            <div name='message' id='message'><!--Message-->

            </div>
        </form>
    </section>

</body>
</html>
